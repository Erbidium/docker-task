apiVersion: v1
kind: Service
metadata:
  name: docker-task
spec:
  selector:
    app: docker-task
  ports:
    - port: 80
      targetPort: 80
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker-task
spec:
  replicas: 1
  selector:
    matchLabels:
      app: docker-task
  template:
    metadata:
      labels:
        app: docker-task
    spec:
      containers:
        - name: docker-task
          image: erbidium/docker-task:latest
          ports:
            - containerPort: 80
          imagePullPolicy: Always
